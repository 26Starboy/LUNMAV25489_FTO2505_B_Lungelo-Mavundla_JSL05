<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="icon" href="assets/logo-light.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
  </style>
</head>


  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-content">
          <div>
            <img src="assets/logo-light.svg" class="logo-img" alt="Kanban Board Logo" />
          </div>
          <h4>ALL BOARDS (1)</h4>
          <button class="board-button">Launch Career</button>
        </div>
      </nav>

      <!-- Main Layout -->
      <div class="main">
        <!-- Header -->
        <header class="header">
          <div class="header-content">
            <h2>Launch Career</h2>
            <button id="addTaskBtn" class="add-task-button">+ Add New Task</button>
          </div>
        </header>

        <div class="board-container">
          <section class="columns-section">
            <!-- TODO Column -->
            <div class="column" id="todo-column">
              <div class="column-header">
                <span class="todo-dot"></span>
                <h4>TO DO (<span id="todo-count">0</span>)</h4>
              </div>
              <div class="tasks" id="todo-tasks"></div>
            </div>

            <!-- DOING Column -->
            <div class="column" id="doing-column">
              <div class="column-header">
                <span class="doing-dot"></span>
                <h4>DOING (<span id="doing-count">0</span>)</h4>
              </div>
              <div class="tasks" id="doing-tasks"></div>
            </div>

            <!-- DONE Column -->
            <div class="column" id="done-column">
              <div class="column-header">
                <span class="done-dot"></span>
                <h4>DONE (<span id="done-count">0</span>)</h4>
              </div>
              <div class="tasks" id="done-tasks"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3>Add New Task</h3>
          <span class="close-button" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" required />

            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" rows="4" required></textarea>

            <label for="taskStatus">Status</label>
            <select id="taskStatus">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>

            <div class="modal-footer">
              <button type="submit" id="saveTaskBtn" class="save-btn">Save Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="initialData.js"></script>
    <script src="localStorage.js"></script>
    <script src="render.js"></script>
    <script src="modal.js"></script>
    <script src="main.js"></script>
  </body>
</html>
