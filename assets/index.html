<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg" />
  <script defer src="./scripts.js"></script>
  <title>Kanban Task Management</title>
</head>

<body>
  <!-- Navigation Sidebar -->
  <nav class="side-bar" id="side-bar-div">
    <div id="side-logo-div">
      <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
    </div>

    <div class="boards-nav-links-div" id="boards-nav-links-div">
      <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
      <button class="board-btn">Launch Career</button>
    </div>

    <div class="board-toggle-div">
      <div class="toggleswitch-div">
        <div>‚òÄÔ∏è</div>
        <div class="toggleswitch-btn" id="toggleswitch-btn">
          <div class="toggleswitch-btn-circle" id="toggleswitch-btn-circle"></div>
        </div>
        <div>‚ö´</div>
      </div>
      <button class="sidebar-btn" id="sidebar-btn">
        <span>üö´</span> Hide Sidebar
      </button>
    </div>
  </nav>

  <!-- Main Layout -->
  <div id="layout">
    <header id="header" class="sticky-header">
      <div class="header-name-div">
        <img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile" />
        <h2 class="header-board-name" id="header-board-name">Launch Career</h2>
      </div>
      <button class="addnewtask-btn" id="addnewtaskbtn" onclick="openAddTaskModal()">
        <span class="addnewtask-btn-text">Add New Task</span>
      </button>
    </header>

    <div class="container" id="container">
      <main class="card-column-main">
        <!-- TODO Column -->
        <div class="column-div" data-status="todo">
          <div class="column-head-div" id="todo-head-div">
            <span class="dot" id="todo-dot"></span>
            <h4 class="columnHeader" id="toDoText">TODO (4)</h4>
          </div>
          <div class="tasks-container" id="todo-tasks"></div>
        </div>

        <!-- DOING Column -->
        <div class="column-div" data-status="doing">
          <div class="column-head-div" id="doing-head-div">
            <span class="dot" id="doing-dot"></span>
            <h4 class="columnHeader" id="doingText">DOING (2)</h4>
          </div>
          <div class="tasks-container" id="doing-tasks"></div>
        </div>

        <!-- DONE Column -->
        <div class="column-div" data-status="done">
          <div class="column-head-div" id="done-head-div">
            <span class="dot" id="done-dot"></span>
            <h4 class="columnHeader" id="doneText">DONE (2)</h4>
          </div>
          <div class="tasks-container" id="done-tasks"></div>
        </div>
      </main>
    </div>
  </div>

<dialog id="task-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal-body">
    <div class="modal-header">
      <h3 id="modal-title">Task</h3>
      <button class="close-btn" aria-label="Close modal" onclick="closeModal()">√ó</button>
    </div>

    <div class="task-details">
      <h4 class="Section-discription">Title</h4>
      <input id="edit-task-title" type="text" />
    </div>

    <div class="task-details">
      <h4 class="Section-discription">Description</h4>
      <textarea id="edit-task-description"></textarea>
    </div>

    <div class="task-details">
      <h4 class="Section-discription">Status</h4>
      <select id="edit-task-status">
        <option value="todo">Todo</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>

    <div class="modal-footer">
      <button class="createtask-btn" onclick="addTask()">Create task</button>
    </div>
  </div>
</dialog>

</body>
</html>
